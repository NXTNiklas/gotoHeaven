<!DOCTYPE html>

<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<style>
#droneInfoBox{
	display: inline-grid;
	width:100%;
	grid-template-columns: repeat(3, 1fr);
	/*grid-template-areas: "a a a";*/
}
/* Container holding the image and the text */

.droneContainer {
	height:100%;
	max-height:500px;
    position: relative;
    text-align: center;
    color:	#000;
	-webkit-box-align:center;
    -webkit-box-pack:center;
    display:-webkit-box;
	justify-self: center;
	align-self: center;
	vertical-align:middle;
    grid-column-gap: 50px;
}	
.droneContainer .backgroundimage{
	margin:auto;
	position:relative;
}
/* Top left text */
.top-left {
	max-width:50%;
	font-size: 1vw;
    position: absolute;
    top: 0px;
    left: 0px;
	padding: 5px;
	background-color:rgba(255,255,255,0.7)
}

/* Top right text */
.top-right {
	max-width:50%;
	font-size: 1vw;
    position: absolute;
    top: 0px;
    right: 0px;
	padding: 5px;
	background-color:rgba(255,255,255,0.7)
}
/* Bottom left text */
.bottom-left {
	max-width:50%;
	font-size: 1vw;
    position: absolute;
    bottom: 0px;
    left: 0px;
	padding: 5px;
	background-color:rgba(255,255,255,0.7)
}

/* Bottom right text */
.bottom-right {
	max-width:50%;
	font-size: 1vw;
    position: absolute;
    bottom: 0px;
    right: 0px;
	padding: 5px;
	background-color:rgba(255,255,255,0.7)
}

.top-center{
	max-width:50%;
	font-size: 1vw;
    position: absolute;
    top: 0px;
    left: 50%;
	transform: translate(-50%, -50%);
	padding: 5px;
	background-color:rgba(255,255,255,0.7)
}
.center-center{
	max-width:50%;
	font-size: 1vw;
    position: absolute;
    top: 50%;
    left: 50%;
	transform: translate(-50%, -50%);
	padding: 5px;
	background-color:rgba(255,255,255,0.7)
}
.center-left{
	max-width:50%;
	font-size: 1vw;
    position: absolute;
    top: 0px;
    left: 50%;
	transform: translate(-50%, -50%);
	padding: 5px;
	background-color:rgba(255,255,255,0.7)
}
.center-right{
	max-width:50%;
	font-size: 1vw;
    position: absolute;
    top: 50%;
    right: 0px;
	transform: translate(-50%, -50%);
	padding: 5px;
	background-color:rgba(255,255,255,0.7)
}
.bottom-center{
	max-width:50%;
	font-size: 1vw;
    position: absolute;
    bottom: 0px;
    left: 50%;
	transform: translate(-50%, -50%);
	padding: 5px;
	background-color:rgba(255,255,255,0.7)
}

/* Centered text */
.droneContainer:hover img.centered{
	-moz-opacity:0.9; 
	filter:alpha(opacity=90); 
	opacity:.9;
	background-color:rgb(255,255,255);
	transition-timing-function: ease-in;
}

.centered {
	max-width:50%;
	font-size: 1vw;
    position: absolute;
    top: 50%;
    left: 50%;
	width:50%;
    transform: translate(-50%, -50%);
	-moz-opacity:.0; 
	filter:alpha(opacity=0); 
	opacity:.0;
	padding: 0px;
	border-radius:50%;
	-webkit-transition: opacity 0.25s,background-color 0.3s; /* For Safari 3.1 to 6.0 */
	transition: opacity 0.25s,background-color 0.3s;
	transition-timing-function: ease-in;
}

<script>
    var host = window.location.host;
	//var ws = new WebSocket('wss://'+host+'/laderaum/ws/drone?authHash=$2y$10$PLLi9.bNwvaJpx2yAtkjluMlBDhgGvaI3Ol/lmOhqgywHoKC01jsm&password=$2y$10$VG4pN4bE2Ia6YFTARHvm0.gkaLBzGIzsVOVR0FW3ezw8ZjOCtnTpi');
	var ws = new WebSocket('ws://'+host+'/ws/view');

    var messageBox = document.getElementById('message');
	var lastMessage = document.getElementById('lastMessage');
	lastMessage.classList = 'label label-info';

    ws.onopen = function(){
      messageBox.classList = ('label label-success');
      messageBox.innerHTML = 'open';
    };
    ws.onmessage = function(ev){
		messageBox.classList = ('label label-info');
		messageBox.innerHTML = 'recieved message';
	
		var json = JSON.parse(ev.data);
		console.log(json);
		if (typeof json['action'] !== 'undefined') {
			//Decide what to do based on the recieved Message:
			action = json['action'];
			switch(action){
				case 'add':
					console.log('add' + json);
					render(json,action)
				break;
				case 'remove':
					console.log('remove' + json);
					render(json,action)
				break;
				case 'printAll':
					if (typeof json['drones'] !== 'undefined') {
						length = json['drones'].length;
						//Print each drone
						render(json['drones'],action)
					}
				break;
				case 'changeData':
					console.log('ADD Data: '+json);
					if (typeof json['data'] !== 'undefined') {
						render(json,action)
					}
				break;
				case 'log':
					lastMessage.innerHTML = json['message'];
					setTimeout(function(){
						lastMessage.innerHTML = '';
					},3000);
				break;
				default:
					console.log('Recieved invalid Message')
				break;
				
			}
			setTimeout(function(){
				messageBox.classList = ('label label-success');
				messageBox.innerHTML = 'open';
			},1500);
		}
		
    };
    ws.onclose = function(ev){
      messageBox.classList = 'label label-important';
      messageBox.innerHTML = 'closed';
    };
    ws.onerror = function(ev){
      messageBox.classList = 'label label-warning';
      messageBox.innerHTML = 'error occurred';
    };
	ws.requestRefresh = function(uuid){
		data = {
			action: 'refresh'
			, uuid: uuid
		}
		ws.send(JSON.stringify(data));
	}
	function render(renderObject,action){
		droneInfoBox = document.getElementById('droneInfoBox');
		
		switch(action){
			case 'printAll':
				while (droneInfoBox.firstChild) {
					droneInfoBox.removeChild(droneInfoBox.firstChild);
				}
				
				renderObject.forEach(function(element) {
					addRow(droneInfoBox,element,true);
				});
			break;
			case 'add':
				addRow(droneInfoBox,renderObject,true);
				break;
			case 'remove':
				removeRow(droneInfoBox,renderObject['uuid']);
			break;
			case 'changeData':
				changeData(renderObject)
			break;
			default:
				console.log('Unknown Action!');
		}
	}
	function addRow(table,element,defaultImage){

					item = document.getElementById(uuid);
					console.log(item);
					if(!item){
						item = document.createElement('div');
						item.classList = 'droneContainer';
						item.id = uuid;
						droneInfoBox.appendChild(item);
					}											
					for(field in requiredFields){
						//check if value needs to be rendered:
						if(positionOfFields[field].startsWith('v_')){
							splitted = positionOfFields[field].split('_');
							//Check if position is set
							if(typeof splitted[1] !== 'undefined'){
								switch(splitted[1]){
									case 'tl':
										element = createDOM(field,dataOfFields[field],uuid);
										element.classList = 'top-left';
									break;
									case 'tc':
										element = createDOM(field,dataOfFields[field],uuid);
										element.classList = 'top-center';
									break;
									case 'tr':
										element = createDOM(field,dataOfFields[field],uuid);
										element.classList = 'top-right';
									break;
									case 'cl':
										element = createDOM(field,dataOfFields[field],uuid);
										element.classList = 'center-left';
									break;
									case 'cc':
										element = createDOM(field,dataOfFields[field],uuid);
										element.classList = 'center-center';
									break;
									case 'cr':
										element = createDOM(field,dataOfFields[field],uuid);
										element.classList = 'center-right';
									break;
									case 'bl':
										element = createDOM(field,dataOfFields[field],uuid);
										element.classList = 'bottom-left';
									break;
									case 'bc':
										element = createDOM(field,dataOfFields[field],uuid);
										element.classList = 'bottom-center';
									break;
									case 'br':
										element = createDOM(field,dataOfFields[field],uuid);
										element.classList = 'bottom-right';
									break;
									default:
										console.log('Couldn\'t understand position: '+splitted[1])
									break;
								}
								if(typeof element !== 'undefined'){
									parent = element.parentNode
									if(parent){
										//remove element form parent;
										parent.removeChild(element);
									}
									item.appendChild(element);
								}
							}
						}else if(positionOfFields[field].startsWith('b')){
							if(field === 'imagePath'){
								//insert Image
								//create ImageUUID
								imageuuid = 'image'+uuid;
								console.log(imageuuid);
								//Try to get the Image with the ImageUUID
								
								imageDOM = document.getElementById(imageuuid);
								console.log(imageDOM);
								if (imageDOM) {
									imageDOM.src = 'data:image/'+dataOfFields['imagePath']['format']+';base64,'+dataOfFields['imagePath']['data'];			
								}else{
									imageDOM = document.createElement('img');
									imageDOM.src = 'data:image/'+dataOfFields['imagePath']['format']+';base64,'+dataOfFields['imagePath']['data'];
									imageDOM.id = 'image'+uuid;
									imageDOM.classList = 'backgroundimage';
									item.insertBefore(imageDOM, item.firstChild);
								}
							}
						}
					}
						/*
						console.log(data['uuid']);
						item = document.getElementById(data['uuid']);
						imageuuid = 'image'+data['uuid'];
						console.log(imageuuid);
						imageDOM = document.getElementById(imageuuid);
						//Check if data is empty
						console.log(imageDOM);
						if(item){
							if (imageDOM) {
								imageDOM.src = 'data:image/'+data['data']['imagePath']['format']+';base64,'+data['data']['imagePath']['data'];			
							}else{
								imageDOM = document.createElement('img');
								imageDOM.src = 'data:image/'+data['data']['imagePath']['format']+';base64,'+data['data']['imagePath']['data'];
								imageDOM.id = 'image'+data['uuid'];
								imageCell = item.insertCell(2);
								imageCell.appendChild(imageDOM);
							}
						}else{
							console.log('Can\'t understand message... uuid is undefined!');
						}
						*/
					
				}
			}
		}
	
	}
	function createDOM(name,data,uuid){
		nameUUID = name+uuid;
		oldElement = document.getElementById(nameUUID);
		console.log(oldElement);
		if(oldElement){
			oldElement.innerHTML = data;
			return oldElement
		}else{
			dom = document.createElement('div');
			dom.id = nameUUID;
			dom.innerHTML = data;
			return dom
		}
	}
